{% extends 'base.html' %}
{% load cart_tag %}
{% block content %}
<section class="cart-area pt-120 pb-120">
            <div class="container">
               <div class="row">
                  <div class="col-12">
                        <form action="">
                           <div class="table-content table-responsive">
                               <p style="font-size:40px;color:black;"><b>Your orders</b></p>
                              <table class="table">
                                    <thead>
                                       <tr>
                                          <th class="product-thumbnail">Images</th>
                                          <th class="cart-product-name">Product</th>
                                          <th class="product-price">Unit Price</th>
                                          <th class="product-quantity">Quantity</th>
                                          <th class="product-subtotal">Total</th>

                                       </tr>
                                    </thead>
                                    <tbody>
                                    {% for key,value in request.session.cart.items %}
                                       <tr id="id{{value.id}}">
                                          <td class="product-thumbnail"><a href=""><img src="{{value.featured_image}}" alt=""></a></td>
                                          <td class="product-name"><a href="">{{value.product_name}}</a></td>
                                          <td class="product-price"><span class="amount">${{value.price}}</span></td>
                                          <td class="product-quantity w-25">

                                              <div class="row">
                                                  <div class="col-4">
                                                  </div>
                                                  <div class="col-4">
                                                      <input type="text" value="{{value.quantity}}" class="form-control border-0 text-center">
                                                  </div>
                                                  <div class="col-4">
                                                  </div>
                                              </div>

                                          </td>
                                          <td class="product-subtotal"><span class="amount">$ {{ value.price|multiply:value.quantity }}</span></td>

                                       </tr>
                                    {% endfor %}
                                    </tbody>
                              </table>
                           </div>
                            <div class="row">
                              <div class="col-md-5">
                                    <div class="cart-page-total">
                                       <a class="tp-btn-h1" href=""><button type="submit">Confirm Order</button> </a>
                                    </div>
                              </div>
                           </div>
                        </form>
                  </div>
               </div>
            </div>
         </section>

{% endblock %}
